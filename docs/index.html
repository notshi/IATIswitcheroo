<html>
<head><meta charset="UTF-8">

<title>IATI Switcheroo</title>

<script type="text/javascript" src="js/switcheroo.js"></script>
<script type="text/javascript">
	require("switcheroo").start()
</script>

<style>

/*! minireset.css v0.0.3 | MIT License | github.com/jgthms/minireset.css */html,body,p,ol,ul,li,dl,dt,dd,blockquote,figure,fieldset,legend,textarea,pre,iframe,hr,h1,h2,h3,h4,h5,h6{margin:0;padding:0}h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:normal}ul{list-style:none}button,input,select,textarea{margin:0}html{box-sizing:border-box}*,*:before,*:after{box-sizing:inherit}img,embed,iframe,object,audio,video{height:auto;max-width:100%}iframe{border:0}table{border-collapse:collapse;border-spacing:0}td,th{padding:0;text-align:left}

body	{background:#deebec; font-family:sans-serif; font-size:18px; line-height:24px; color:#444; width:100%; padding:50px;}
h1		{font-size:4em; font-weight:normal; color:#1400ff;}
h2		{font-size:2em; font-weight:normal;}
a		{color:#1400ff;}

.content_wrap	{width:960px; margin:0 auto;}
.data_wrap		{margin:0 auto; text-align:center;}
.upload_box 	{border:1px solid #b3bcd2; border-radius:8px; padding:200px 0; margin:0 auto; text-align:center; background:#fff;}
.upload_box:hover 	{background:#fff;}
.upload_label	{position:relative; cursor:pointer; padding:200px 0;}
.upload_input	{width:100%; filter:alpha(opacity=0); opacity:0;}
.upload_text	{position:absolute; top:0; left:0; width:100%; padding:200px 0; font-size:22px; color:#666;}
.upload_data	{display:inline-block; width:15%; border:1px solid #ccc; border-radius:8px; margin-right:15px; padding:20px 0; background-color:#fff; color:#444; text-decoration:none; text-align:center; font-size:18px;}
.upload_data span	{display:inline-block; transform:rotate(90deg);}
.text			{margin:2em 0 1em 0;}
.text span.logo	{font-weight:bold; color:#0a84aa;}
.text span.ace	{font-style:italic; font-family:monospace; background:#f4feff; padding:0 5px; border-radius:4px;}


</style></head>
<body><div class="content_wrap">
    <div class="text"><span class="logo">IATI Switcheroo</span> converts your IATI data into <span class="ace">csv</span>, <span class="ace">json</span>, <span class="ace">xml</span> and <span class="ace">html</span> and back again.</div>
    <form>
        <div class="upload_box" id="switcheroo_box">
            <label class="upload_label">
                <input class="upload_input" type="file" name="file" id="switcheroo_file" aria-label="Upload File"/>
                <span class="upload_text">Click or drag and drop to upload IATI data</span>
            </label>
        </div>
    </form>
    <div class="data_wrap">
        <a id="switcheroo_html" class="upload_data">HTML <span>&#10145;</span></a>
        <a id="switcheroo_json" class="upload_data">JSON <span>&#10145;</span></a>
        <a id="switcheroo_csv" class="upload_data">CSV <span>&#10145;</span></a>
        <a id="switcheroo_xml" class="upload_data">XML <span>&#10145;</span></a>
    </div>
</div></body>
</html>
